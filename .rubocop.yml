AllCops:
  TargetRubyVersion: 3.0.2

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

Style/Documentation:
  Enabled: false

Naming/MethodParameterName:
  MinNameLength: 2

Metrics/MethodLength:
  Max: 20

Metrics/AbcSize:
  Enabled: false